<!DOCTYPE html>
<html lang="en">
    <head></head>
<body>
<script>
(function(){ 
'use strict'; 
document.addEventListener('DOMContentLoaded', function(){ 

var c = document.getElementById('current-time'); 

setInterval(updateTime, 1000); 

function updateTime() { 
var d = new Date(); 
var hours = d.getHours(); 
if (hours > 12) { 
hours -= 12; 
} 

c.innerHTML = hours + + d.getMinutes()+ + d.getSeconds(1); 
console.log(c.innerHTML);
}
});
});
</script>
</body>
</html>
